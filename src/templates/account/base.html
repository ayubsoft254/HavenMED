{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Auth Background -->
<section class="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-blue-800 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <div class="bg-white/10 backdrop-blur-sm border border-white/20 rounded-full p-3">
                    <img src="{% static 'logo.png' %}" alt="HavenMED Logo" class="h-12 w-12 rounded-full object-cover">
                </div>
            </div>
            <h1 class="text-3xl font-bold text-white">HavenMED</h1>
            <p class="text-white/80 mt-2">Healthcare Meets Opportunity</p>
        </div>

        <!-- Auth Form Container -->
        <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl shadow-2xl p-8">
            {% block auth_content %}
            {% endblock %}
        </div>

        <!-- Footer Links -->
        <div class="text-center mt-6">
            <a href="{% url 'landing_page' %}" class="text-white/80 hover:text-white transition duration-300 text-sm">
                ‚Üê Back to Home
            </a>
        </div>
    </div>
</section>
{% endblock %}
